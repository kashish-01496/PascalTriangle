<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascal's Triangle Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pascal's Triangle Visualizer</h1>

<div>
    <label for="rowCount">Number of Rows:</label>
    <input type="range" id="rowCount" min="1" max="20" value="10" oninput="generateTriangle()">
    <span id="rowCountDisplay">10</span>
</div>


<div id="triangle-container"></div>
</body>
<script src="script.js"></script>
</html>
